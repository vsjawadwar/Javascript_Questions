<!-- Write a JavaScript program to find the largest number from the two given positive integers. The two numbers are in the range 40..60 inclusive. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number and Range</title>
</head>
<body>
    <form>
        First Number: <input type="text" id="firstNum">
        Second Number: <input type="text" id="secondNum">
        <button id="btn" type="button" onclick="checkRange()">Check Range & Greatest Number</button>
    </form>
    <p id="pid"></p>
    <script>
        function checkRange(){
            let a= Number(document.getElementById('firstNum').value);
            let b=Number(document.getElementById('secondNum').value);
            if((a>=40 && a<=60) && (b>=40 && b<=60))
            {
                document.getElementById('pid').innerHTML="Addition is "+(a+b);
            }
            else{
                document.getElementById('pid').innerHTML=`${a} and ${b} not in the range of 40...60`; 
            }
        }
        </script>
</body>
</html>
