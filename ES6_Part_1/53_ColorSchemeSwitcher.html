<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <style>
        .btn{
            height: 100px;
            width: 100px;
            border: solid black 2px;
            border-radius: 5px;
            margin: 6px;
            cursor: pointer;
        }
       .Text{
        font-family: calibri;
        text-align: center;

       } 
       .container{
        display: block;
        max-width: 52vw;
        margin-left: 480px;
       }
    </style>
</head>
<body>
    <h1 class="Text">Color Scheme Switcher</h1>
    <div class="container">
        <button class="btn" id="red" style="background-color: red;"></button>
        <button class="btn" id="green" style="background-color: green;"></button>
        <button class="btn" id="blue" style="background-color: blue;"></button>
        <button class="btn" id="tomato" style="background-color: tomato;"></button>
    </div>
    <h3 class="Text">Try clicking on one of the colors above to change the background color of the page!</h3>
    <script>
        let buttons=document.querySelectorAll('.btn');
        Array.from(buttons).forEach(function(button){
            button.addEventListener('click',function(e){
                document.body.style.backgroundColor=e.target.id;
            });
        });
    
    </script>
</body>
</html>
