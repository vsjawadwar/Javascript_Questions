<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Quicksand:wght@600&display=swap" rel="stylesheet">
<style>
    .container{
        width: 500px;
        height: 200px;
        border: 2px solid black;
        background-color: #313131;
        margin: auto;
    }
    #currentTime{
        font-family: 'Orbitron';
        color: white;
        font-size: 60px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
        <p id="currentTime"></p>
    </div>
    <script>
        setInterval(() => {
            let currentDate=new Date().toLocaleTimeString();
            document.getElementById('currentTime').innerHTML=currentDate;
        }, 1000);
    </script>
</body>
</html>
